<div>
    <div basic-editor="program"></div>

    <input ng-click="program.compile()" class="compile" type="button" value="COMPILE" />
    <input ng-click="program.step()" class="step" type="button" ng-disabled="!program.statements.length" value="STEP" />
    <input ng-click="program.run()" class="run" type="button" ng-disabled="!program.statements.length" value="RUN" />
</div>

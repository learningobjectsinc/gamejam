<div class="basicEditor">
    <div ui-ace="{onLoad: aceLoaded, mode:'bhtbasic'}" class="source" ng-model="program.code">
    </div>
    <textarea class="prefill" style="display: none;">
Say( 'okay' )

LET x = 1

IF x &lt; 2 THEN
  Say( 'hello, world' )
END IF

IF x &gt; 2 THEN
  Say( 'goodbye, world' )
END IF

FOR i = 1 TO 3
  LET j = 1

  WHILE j < 6
    Forward()

    LET j = j + 1
  END WHILE

  Left()
NEXT i

LET y = 3
REPEAT
  LET y = y - 1
UNTIL y == 1

// Say something
FUNCTION Say( s )
  TELL robot : Talk(s)
END FUNCTION

// Move the forward block a number of spaces
FUNCTION Forward()
  TELL robot : MoveForward(1)
  Wait()
END FUNCTION

// Turn the robot left 90 degrees
FUNCTION Left()
  TELL robot : Turn('left')
  Wait()
END FUNCTION

// Turn the robot right 90 degrees
FUNCTION Right()
  TELL robot : Turn('right')
  Wait()
END FUNCTION

// Wait for the robot to finish
FUNCTION Wait()
  WHILE ASK('Busy')
    // Just wait
  END WHILE
END FUNCTION
    </textarea>
    <div class="variables" ng-bind-html="variables()">
    </div>
    <div class="console" ng-bind-html="console()">
    </div>
</div>

<span>
    <audio id="music" loop>
        <source ng-src="{{track}}" type="audio/wav">
    </audio>
    <span ng-class="{'mute':volOff}" class="icon icon-volume-medium" ng-click="toggleMusic()" alt="Toggle Music"/></span>
    <!--<span class="icon icon-volume-mute" ng-click="toggleMusic()" alt="Toggle Music"/></span>-->
</span>
